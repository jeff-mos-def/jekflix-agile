# Site Settings
name: Agile Outlooks
title: Agile Outlooks | Agile Topics and Conversations
description: Agile Outlooks is a knowledge hub for things happening in the Agile world. Written by Jeff Camacho.
tags:
  - blog
  - template
  - jekyll
  - theme
  - netlify
show_hero: true
menu:
  - title: Home
    url: /
  - title: About
    url: /about
  - title: Staff
    url: /staff      
  - title: Contact
    url: /contact
  - title: Tags
    url: /tags
  - title: Feed
    url: /feed.xml
email: jeff@agileoutlooks.com
# See: https://disqus.com/
disqus_username: agile-outlooks
# Contact Form Setting
# See: https://formspree.io/
formspree_form_id: mdobpvjn


# Social Media Settings
# Remove the item if you don't need it
github_username: jeff-mos-def
#facebook_username: facebook_username
twitter_username: AgileOutlooks
#instagram_username: instagram_username
linkedin_username: jeff-camacho
#medium_username: medium_username


# Posts Settings
show_time_bar: true
show_modal_on_exit: false
show_modal_on_finish_post: false
two_columns_layout: true


# Advanced Settings
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site
google_analytics: "G-Q12WCFYHRC"
language: "en"
categories_folder: category
sent_message_url: "/contact/message-sent/"


# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/
collections:
  authors:
    output: true
    permalink: /:collection/:name
paginate_path: "/page/:num/"
show_get_theme_btn: true
use_logo: false

# Content paginator
paginate_content:
  enabled: true
  debug: false
  collections:
    - posts
  auto: false
  separator: "--page-break--"
  permalink: "/:num/"
  seo_canonical: true
  properties:
    part:
      is_generated: true
    last:
      is_generated: true
    single:
      is_generated: true

# SASS
sass:
  style: compressed

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-paginate-content
  - jekyll-seo-tag

# Exclude my node related stuff
exclude: [
  'package.json',
  'package-lock.json',
  'src',
  'node_modules',
  'initpost.sh',
  'Gemfile',
  'Gemfile.lock',
  'gulpfile.js',
  'README.md'
]

# Theme
version: v1.0
